<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <script src="test.js"></script>
    <script src="html.js"></script>
    <link rel="stylesheet" href="style.css">

<body onload="init()">
    <div class="d-flex center box-shadow margin-b24 sticky-t0 white z-index-999">
        <header class="d-flex header">
            <div class="d-flex">
                <img src="./img/pokedex.png" class="padding-l13 pokedex">
                <h1 class="padding-l13">Pokedex</h1>
            </div>
            <div class="padding-r13">
                <input id="search" type="text" class="width-120" placeholder="Catch 'Em All"
                    oninput="searchPokemon(); searchInputEmpty();">
            </div>
        </header>
    </div>
    <div class="d-flex center">
        <main class="d-flex main" id="cards">
        </main>
        <div class="card-opened-background z-index-999">
            <div id="card-opened" class="card-opened fire">
                <div class="d-flex heaven-opened">
                    <div class="button-spacer">
                        
                    </div>
                    <div class="name-wrap white">
                        <h3 class="#" id="pokemonName">Name</h3>
                    </div>
                    <div id="types" class="types-opened d-flex margin-t8 ">
                        <img class="types-img" src="./img/dragon.png">
                        <img class="types-img" src="./img/dragon.png">
                    </div>
                    <div class="pokemon-img-container-opened">
                        <img class="pokemon-img-opened" src="./img/testPokemonImg.svg">
                    </div>
                </div>
                <div id="base1" class="base-opened white">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
